<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormAlign | Verify Email</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-box {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 40px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            animation: fadeUp 0.6s cubic-bezier(.22,1,.36,1) both;
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .icon { font-size: 3rem; margin-bottom: 16px; }
        h4 { font-weight: 800; text-transform: uppercase; letter-spacing: -0.5px; }
        p { color: #6c757d; font-size: 0.9rem; }
    </style>
</head>

            <a href="/login" class="btn btn-primary mt-3 w-100" style="border-radius:8px; font-weight:600;">Back to Login</a>

</html>
