<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormAlign | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .navbar {
            border-bottom: 1px solid #eee;
            animation: slideDown 0.5s ease forwards;
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to   { transform: translateY(0);     opacity: 1; }
        }
        .navbar-brand {
            transition: letter-spacing 0.3s ease;
        }
        .navbar-brand:hover { letter-spacing: 2px; }

        .nav-link {
            position: relative;
            transition: color 0.2s;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            left: 0; bottom: 0;
            width: 0; height: 2px;
            background: #0d6efd;
            transition: width 0.25s ease;
        }
        .nav-link:hover::after { width: 100%; }

        .login-wrapper {
            min-height: calc(100vh - 60px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .login-card {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 380px;
            animation: fadeScaleIn 0.6s cubic-bezier(.22,1,.36,1) 0.1s both;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
        }
        @keyframes fadeScaleIn {
            from { opacity: 0; transform: scale(0.94) translateY(20px); }
            to   { opacity: 1; transform: scale(1)    translateY(0);    }
        }

        .login-title {
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }

        .login-subtitle {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 28px;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #dee2e6;
            padding: 10px 14px;
            font-size: 0.9rem;
            transition: border-color 0.2s, box-shadow 0.2s, transform 0.2s;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13,110,253,0.12);
            transform: translateY(-1px);
        }

        .field-wrap {
            opacity: 0;
            transform: translateX(-16px);
            animation: slideRight 0.4s ease forwards;
        }
        .field-wrap:nth-child(1) { animation-delay: 0.25s; }
        .field-wrap:nth-child(2) { animation-delay: 0.35s; }
        .field-wrap:nth-child(3) { animation-delay: 0.45s; }
        @keyframes slideRight {
            to { opacity: 1; transform: translateX(0); }
        }

        .btn-login {
            border-radius: 8px;
            padding: 10px 25px;
            font-weight: 600;
            width: 100%;
            animation: subtlePulse 2.5s ease-in-out infinite;
        }
        @keyframes subtlePulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(13,110,253,0.35); }
            50%       { box-shadow: 0 0 0 8px rgba(13,110,253,0);   }
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            font-size: 0.875rem;
            color: #6c757d;
            opacity: 0;
            animation: fadeIn 0.4s ease 0.55s forwards;
        }
        .register-link a {
            color: #0d6efd;
            font-weight: 600;
            text-decoration: none;
            position: relative;
        }
        .register-link a::after {
            content: '';
            position: absolute;
            left: 0; bottom: -1px;
            width: 0; height: 2px;
            background: #0d6efd;
            transition: width 0.25s ease;
        }
        .register-link a:hover::after { width: 100%; }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .divider {
            border: none;
            border-top: 1px solid #edf2f7;
            margin: 24px 0;
            opacity: 0;
            animation: fadeIn 0.4s ease 0.3s forwards;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">DORM<span class="text-dark">ALIGN</span></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="btn btn-primary ms-lg-3" style="border-radius:8px;padding:8px 20px;font-weight:600;" href="/register">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-wrapper">
        <div class="login-card">
            <h4 class="login-title">Student Login</h4>
            <p class="login-subtitle">Sign in to access your roommate dashboard</p>

            <hr class="divider">

            <form method="POST">
                <div class="field-wrap mb-3">
                    <input class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="field-wrap mb-3">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>
                <div class="field-wrap">
                    <button class="btn btn-primary btn-login">Login</button>
                </div>
            </form>

            <span class="register-link">Don't have an account? <a href="/register">Register here</a></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
