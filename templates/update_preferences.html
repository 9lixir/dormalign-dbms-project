<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormAlign | Update Preferences</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #edf3ff;
            --card: #ffffff;
            --ink: #132447;
            --muted: #5b6b8f;
            --line: #c8d9ff;
            --blue: #1d4ed8;
            --cyan: #0891b2;
        }

        body {
            font-family: "Manrope", sans-serif;
            color: var(--ink);
            background:
                radial-gradient(900px 500px at 100% -20%, #d9f0ff 0%, rgba(217,240,255,0) 60%),
                radial-gradient(800px 450px at -10% 120%, #c7d9ff 0%, rgba(199,217,255,0) 60%),
                var(--bg);
        }

        .shell {
            max-width: 760px;
            margin: 34px auto;
            background: var(--card);
            border: 1px solid #d6e2ff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(20, 40, 120, 0.14);
        }

        .hero {
            padding: 26px;
            background: linear-gradient(115deg, #1d4ed8, #0ea5e9);
            color: #f8fbff;
            text-align: center;
        }

        .hero h2 {
            margin: 0;
            font-size: 2rem;
            font-weight: 800;
        }

        .hero p {
            margin: 8px 0 0;
            color: #deecff;
            font-weight: 600;
        }

        .form-wrap {
            background: #f8fbff;
            padding: 22px;
        }

        .section-title {
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-size: 0.75rem;
            color: var(--muted);
            font-weight: 800;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .field {
            margin-bottom: 14px;
            background: #fff;
            border: 1px solid var(--line);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 6px 16px rgba(26, 52, 128, 0.08);
        }

        .form-label {
            text-transform: uppercase;
            letter-spacing: 0.6px;
            font-size: 0.75rem;
            font-weight: 800;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .form-select {
            border-radius: 10px;
            border: 1px solid var(--line);
            padding: 10px 11px;
            font-weight: 600;
        }

        .form-select:focus {
            border-color: #82b0ff;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.16);
        }

        .actions {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            border-radius: 10px;
            font-weight: 800;
            padding: 11px 14px;
            border-width: 1px;
        }

        .btn-save {
            color: #fff;
            border-color: transparent;
            background: linear-gradient(115deg, #1d4ed8, #0891b2);
        }

        .btn-save:hover {
            color: #fff;
            filter: brightness(1.06);
        }

        .btn-back {
            color: #1d4ed8;
            border-color: #a9c7ff;
            background: #f2f7ff;
        }

        .btn-back:hover {
            color: #fff;
            background: #1d4ed8;
            border-color: #1d4ed8;
        }

        @media (max-width: 768px) {
            .hero h2 {
                font-size: 1.6rem;
            }

            .form-wrap {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="shell">
            <div class="hero">
                <h2>Lifestyle Preferences</h2>
                <p>Set your preferences to find the most compatible roommate</p>
            </div>

            <div class="form-wrap">
                <form method="POST">
                    <div class="section-title"><i class="fa-solid fa-sliders"></i>Preference Form</div>

                    <div class="field">
                        <label class="form-label"><i class="fa-solid fa-moon me-1" style="color:#1d4ed8;"></i> Sleep Schedule</label>
                        <select name="sleep_time" class="form-select">
                            <option value="Early bird" {% if pref and pref[1] == "Early bird" %}selected{% endif %}>Early bird (10PM - 6AM)</option>
                            <option value="Night owl" {% if pref and pref[1] == "Night owl" %}selected{% endif %}>Night owl (1AM - 9AM)</option>
                            <option value="Flexible" {% if pref and pref[1] == "Flexible" %}selected{% endif %}>Flexible / Irregular</option>
                        </select>
                    </div>

                    <div class="field">
                        <label class="form-label"><i class="fa-solid fa-broom me-1" style="color:#d97706;"></i> Cleanliness Level</label>
                        <select name="cleanliness_level" class="form-select">
                            {% for i in range(1,6) %}
                            <option value="{{ i }}" {% if pref and pref[2]|int == i %}selected{% endif %}>
                                {% if i == 1 %}1 - Very messy
                                {% elif i == 2 %}2 - Messy
                                {% elif i == 3 %}3 - Average
                                {% elif i == 4 %}4 - Clean
                                {% elif i == 5 %}5 - Very clean{% endif %}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="field">
                        <label class="form-label"><i class="fa-solid fa-volume-high me-1" style="color:#0891b2;"></i> Noise Tolerance</label>
                        <select name="noise_tolerance" class="form-select">
                            {% for i in range(1,6) %}
                            <option value="{{ i }}" {% if pref and pref[3]|int == i %}selected{% endif %}>
                                {% if i == 1 %}1 - Cannot tolerate any noise
                                {% elif i == 2 %}2 - Low tolerance
                                {% elif i == 3 %}3 - Average
                                {% elif i == 4 %}4 - High tolerance
                                {% elif i == 5 %}5 - Can tolerate loud noise{% endif %}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="field">
                        <label class="form-label"><i class="fa-solid fa-user-group me-1" style="color:#1d4ed8;"></i> Guest Preference</label>
                        <select name="guest_preference" class="form-select">
                            <option value="True" {% if pref and pref[4] %}selected{% endif %}>Yes - guests are welcome</option>
                            <option value="False" {% if pref and not pref[4] %}selected{% endif %}>No - prefer no guests</option>
                        </select>
                    </div>

                    <div class="field">
                        <label class="form-label"><i class="fa-solid fa-book-open me-1" style="color:#0f9d58;"></i> Study Style</label>
                        <select name="study_style" class="form-select">
                            <option value="Quiet solo" {% if pref and pref[5] == "Quiet solo" %}selected{% endif %}>Quiet solo</option>
                            <option value="Group study" {% if pref and pref[5] == "Group study" %}selected{% endif %}>Group study</option>
                            <option value="Music allowed" {% if pref and pref[5] == "Music allowed" %}selected{% endif %}>Music allowed</option>
                            <option value="Flexible" {% if pref and pref[5] == "Flexible" %}selected{% endif %}>Flexible</option>
                        </select>
                    </div>

                    <div class="field">
                        <label class="form-label"><i class="fa-solid fa-bed me-1" style="color:#7c3aed;"></i> Room Preference</label>
                        <select name="preferred_room_type" class="form-select">
                            <option value="Single" {% if pref and pref[6]|lower == "single" %}selected{% endif %}>Single (Solo room)</option>
                            <option value="Double" {% if not pref or pref[6]|lower != "single" %}selected{% endif %}>Double (Shared room)</option>
                        </select>
                    </div>

                    <div class="actions">
                        <button type="submit" class="btn btn-save"><i class="fa-solid fa-floppy-disk me-2"></i>Save Changes</button>
                        <a href="/dashboard" class="btn btn-back"><i class="fa-solid fa-arrow-left me-2"></i>Back to Dashboard</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
