<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Update Preferences</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <div class="container mt-5">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Update Roommate Preferences</h4>
                </div>

                <div class="card-body">
                    <form method="POST">

                        <div class="mb-3">
                            <label class="form-label">Sleep Schedule</label>
                            <select name="sleep_time" class="form-select">
                                <option value="Early bird" {% if pref and pref[1] == "Early bird" %}selected{% endif %}>Early bird (10PM – 6AM)</option>
                                <option value="Night owl" {% if pref and pref[1] == "Night owl" %}selected{% endif %}>Night owl (1AM – 9AM)</option>
                                <option value="Flexible" {% if pref and pref[1] == "Flexible" %}selected{% endif %}>Flexible / Irregular</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Cleanliness Level</label>
                            <select name="cleanliness_level" class="form-select">
                                {% for i in range(1,6) %}
                                <option value="{{ i }}" {% if pref and pref[2]|int == i %}selected{% endif %}>{{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Noise Tolerance</label>
                            <select name="noise_tolerance" class="form-select">
                                {% for i in range(1,6) %}
                                <option value="{{ i }}" {% if pref and pref[3]|int == i %}selected{% endif %}>{{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Guest Preference</label>
                            <select name="guest_preference" class="form-select">
                                <option value="True" {% if pref and pref[4] %}selected{% endif %}>Yes</option>
                                <option value="False" {% if pref and not pref[4] %}selected{% endif %}>No</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Study Style</label>
                            <select name="study_style" class="form-select">
                                <option value="Quiet solo" {% if pref and pref[5] == "Quiet solo" %}selected{% endif %}>Quiet solo</option>
                                <option value="Group study" {% if pref and pref[5] == "Group study" %}selected{% endif %}>Group study</option>
                                <option value="Music allowed" {% if pref and pref[5] == "Music allowed" %}selected{% endif %}>Music allowed</option>
                                <option value="Flexible" {% if pref and pref[5] == "Flexible" %}selected{% endif %}>Flexible</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Update</button>

                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
