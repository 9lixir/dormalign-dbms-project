<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormAlign | Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4">Edit Profile</h2>

    {% if updated %}
        <div class="alert alert-success">Profile updated successfully.</div>
    {% endif %}

    {% if errors %}
        <div class="alert alert-danger">
            {% for error in errors %}
                <div>{{ error }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control mb-3" value="{{ user.username }}" required>

        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control mb-3" value="{{ user.email }}" required>

        <label class="form-label">New Password (optional)</label>
        <input type="password" name="password" class="form-control mb-3" placeholder="Leave blank to keep current password">

        <label class="form-label">Profile Picture (optional)</label>
        <input type="file" name="profile_picture" class="form-control mb-3" accept=".png,.jpg,.jpeg,.gif,.webp">

        {% if user.profile_picture %}
            <img src="{{ url_for('static', filename=user.profile_picture) }}" alt="Profile picture" class="img-thumbnail mb-3" style="max-width: 180px;">
        {% endif %}

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/dashboard" class="btn btn-outline-secondary">Back to Dashboard</a>
        </div>
    </form>
</div>

</body>
</html>
