<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormAlign | Edit Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #edf3ff;
            --card: #ffffff;
            --ink: #132447;
            --muted: #5b6b8f;
            --line: #c8d9ff;
            --blue: #1d4ed8;
            --cyan: #0891b2;
        }

        body {
            font-family: "Manrope", sans-serif;
            color: var(--ink);
            background:
                radial-gradient(900px 500px at 100% -20%, #d9f0ff 0%, rgba(217,240,255,0) 60%),
                radial-gradient(800px 450px at -10% 120%, #c7d9ff 0%, rgba(199,217,255,0) 60%),
                var(--bg);
        }

        .shell {
            max-width: 760px;
            margin: 34px auto;
            background: var(--card);
            border: 1px solid #d6e2ff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(20, 40, 120, 0.14);
        }

        .hero {
            padding: 24px;
            background: linear-gradient(115deg, #1d4ed8, #0ea5e9);
            color: #f8fbff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .hero h2 {
            margin: 0;
            font-size: 2rem;
            font-weight: 800;
        }

        .hero .back-btn {
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.15);
            color: #fff;
            font-weight: 700;
            padding: 9px 16px;
            text-decoration: none;
            backdrop-filter: blur(2px);
        }

        .body-wrap {
            padding: 22px;
            background: #f8fbff;
        }

        .alert {
            border-radius: 12px;
            border: 1px solid transparent;
            font-weight: 700;
        }

        .alert-success {
            background: #e8fff2;
            border-color: #b6f3d0;
            color: #0d7a42;
        }

        .alert-danger {
            background: #fff1f1;
            border-color: #ffd1d1;
            color: #aa2020;
        }

        .form-card {
            border: 1px solid var(--line);
            border-radius: 14px;
            background: #fff;
            padding: 18px;
            box-shadow: 0 8px 20px rgba(26, 52, 128, 0.09);
        }

        .form-label {
            text-transform: uppercase;
            letter-spacing: 0.6px;
            font-size: 0.78rem;
            font-weight: 800;
            color: var(--muted);
            margin-bottom: 7px;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid var(--line);
            padding: 11px 12px;
            font-weight: 600;
        }

        .form-control:focus {
            border-color: #82b0ff;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.16);
        }

        .profile-thumb {
            max-width: 160px;
            border-radius: 14px;
            border: 1px solid var(--line);
            box-shadow: 0 8px 16px rgba(25, 50, 120, 0.16);
        }

        .btn {
            border-radius: 10px;
            font-weight: 800;
            padding: 10px 16px;
            border-width: 1px;
        }

        .btn-save {
            color: #fff;
            border-color: transparent;
            background: linear-gradient(115deg, #1d4ed8, #0891b2);
        }

        .btn-save:hover {
            color: #fff;
            filter: brightness(1.06);
        }

        .btn-cancel {
            color: #1d4ed8;
            border-color: #a9c7ff;
            background: #f2f7ff;
        }

        .btn-cancel:hover {
            color: #fff;
            background: #1d4ed8;
            border-color: #1d4ed8;
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                align-items: flex-start;
            }

            .hero h2 {
                font-size: 1.6rem;
            }

            .body-wrap {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="shell">
        <div class="hero">
            <h2>Edit Profile</h2>
            <a href="/dashboard" class="back-btn">&larr; Back to Dashboard</a>
        </div>

        <div class="body-wrap">
            {% if updated %}
                <div class="alert alert-success">Profile updated successfully.</div>
            {% endif %}

            {% if errors %}
                <div class="alert alert-danger">
                    {% for error in errors %}
                        <div>{{ error }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" enctype="multipart/form-data" class="form-card">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control mb-3" value="{{ user.username }}" required>

                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control mb-3" value="{{ user.email }}" required>

                <label class="form-label">New Password (optional)</label>
                <input type="password" name="password" class="form-control mb-3" placeholder="Leave blank to keep current password">

                <label class="form-label">Profile Picture (optional)</label>
                <input type="file" name="profile_picture" class="form-control mb-3" accept=".png,.jpg,.jpeg,.gif,.webp">

                {% if user.profile_picture %}
                    <img src="{{ url_for('static', filename=user.profile_picture) }}" alt="Profile picture" class="profile-thumb mb-3">
                {% endif %}

                <div class="d-flex gap-2 flex-wrap">
                    <button type="submit" class="btn btn-save">Save Changes</button>
                    <a href="/dashboard" class="btn btn-cancel">Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
