<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormAlign | Roommate Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .navbar {
            border-bottom: 1px solid #eee;
            animation: slideDown 0.5s ease forwards;
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to   { transform: translateY(0);     opacity: 1; }
        }
        .navbar-brand { transition: letter-spacing 0.3s ease; }
        .navbar-brand:hover { letter-spacing: 2px; }

        .nav-link {
            position: relative;
            transition: color 0.2s;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            left: 0; bottom: 0;
            width: 0; height: 2px;
            background: #0d6efd;
            transition: width 0.25s ease;
        }
        .nav-link:hover::after { width: 100%; }

        .page-header {
            padding: 50px 0 30px;
            animation: fadeUp 0.6s cubic-bezier(.22,1,.36,1) 0.1s both;
        }
        .page-title {
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0);    }
        }

        .form-card {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
            animation: fadeUp 0.6s cubic-bezier(.22,1,.36,1) 0.2s both;
            margin-bottom: 60px;
        }

        .section-divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 32px 0 20px;
            opacity: 0;
        }
        .section-divider.visible {
            animation: fadeUp 0.4s ease forwards;
        }
        .section-divider-label {
            font-size: 0.72rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #999;
            white-space: nowrap;
        }
        .section-divider-line {
            flex: 1;
            height: 1px;
            background: #edf2f7;
        }
        .section-divider-icon {
            width: 30px;
            height: 30px;
            border-radius: 8px;
            background: #f0f6ff;
            color: #0d6efd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            flex-shrink: 0;
        }

        .form-body {
            padding: 36px 40px;
        }

        .field-wrap {
            opacity: 0;
            transform: translateX(-14px);
        }
        .field-wrap.visible {
            animation: slideRight 0.4s ease forwards;
        }
        @keyframes slideRight {
            to { opacity: 1; transform: translateX(0); }
        }

        .form-label {
            font-size: 0.78rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            color: #666;
            margin-bottom: 6px;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            border: 1px solid #dee2e6;
            padding: 10px 14px;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s, transform 0.2s;
        }
        .form-control:focus,
        .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13,110,253,0.12);
            transform: translateY(-1px);
        }

        .btn-submit {
            border-radius: 8px;
            padding: 12px 25px;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            animation: subtlePulse 2.5s ease-in-out infinite;
        }
        @keyframes subtlePulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(13,110,253,0.35); }
            50%       { box-shadow: 0 0 0 8px rgba(13,110,253,0);   }
        }

        .submit-wrap {
            opacity: 0;
            animation: fadeUp 0.5s ease 0.3s forwards;
            margin-top: 32px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">DORM<span class="text-dark">ALIGN</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="btn btn-outline-danger btn-sm ms-lg-3 mt-1" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <div class="py-3 px-4 border border-dark border-2 d-inline-block">
                <h2 class="page-title m-0">Roommate Compatibility Form</h2>
            </div>
        </div>

        <div class="form-card">
            <div class="form-body">
                <form method="POST">

                    <div class="section-divider">
                        <div class="section-divider-icon"><i class="fa-solid fa-user"></i></div>
                        <span class="section-divider-label">Personal Info</span>
                        <div class="section-divider-line"></div>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="field-wrap mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="field-wrap mb-3">
                                <label class="form-label">Gender</label>
                                <select name="gender" class="form-select" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="field-wrap mb-3">
                                <label class="form-label">Department</label>
                                <input type="text" name="department" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="field-wrap mb-3">
                                <label class="form-label">Year</label>
                                <input type="number" name="year" class="form-control" min="1" max="5" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="field-wrap mb-3">
                                <label class="form-label">Hostel</label>
                                <select name="hostel_id" class="form-select">
                                    <option value="1">Boys Hostel</option>
                                    <option value="2">Girls Hostel</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="section-divider">
                        <div class="section-divider-icon"><i class="fa-solid fa-sliders"></i></div>
                        <span class="section-divider-label">Lifestyle Preferences</span>
                        <div class="section-divider-line"></div>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="field-wrap mb-3">
                                <label class="form-label"><i class="fa-solid fa-moon me-1" style="color:#0d6efd;"></i> Sleep Schedule</label>
                                <select name="sleep_time" class="form-select">
                                    <option value="Early bird">Early bird (10PM – 6AM)</option>
                                    <option value="Night owl">Night owl (1AM – 9AM)</option>
                                    <option value="Flexible">Flexible / Irregular</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="field-wrap mb-3">
                                <label class="form-label"><i class="fa-solid fa-book-open me-1" style="color:#198754;"></i> Study Style</label>
                                <select name="study_style" class="form-select">
                                    <option value="Quiet solo">Quiet solo</option>
                                    <option value="Group study">Group study</option>
                                    <option value="Music allowed">Music allowed</option>
                                    <option value="Flexible">Flexible</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="field-wrap mb-3">
                                <label class="form-label"><i class="fa-solid fa-broom me-1" style="color:#f59e0b;"></i> Cleanliness Level</label>
                                <select name="cleanliness_level" class="form-select">
                                    <option value="1">1 – Very messy</option>
                                    <option value="2">2 – Messy</option>
                                    <option value="3">3 – Average</option>
                                    <option value="4">4 – Clean</option>
                                    <option value="5">5 – Very clean</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="field-wrap mb-3">
                                <label class="form-label"><i class="fa-solid fa-volume-high me-1" style="color:#0ea5e9;"></i> Noise Tolerance</label>
                                <select name="noise_tolerance" class="form-select">
                                    <option value="1">1 – Cannot tolerate any noise</option>
                                    <option value="2">2 – Low tolerance</option>
                                    <option value="3">3 – Average</option>
                                    <option value="4">4 – High tolerance</option>
                                    <option value="5">5 – Can tolerate loud noise</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="field-wrap mb-3">
                                <label class="form-label"><i class="fa-solid fa-user-group me-1" style="color:#8b5cf6;"></i> Guest Preference</label>
                                <select name="guest_preference" class="form-select">
                                    <option value="True">Yes – guests are welcome</option>
                                    <option value="False">No – prefer no guests</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="field-wrap mb-3">
                                <label class="form-label"><i class="fa-solid fa-door-open me-1" style="color:#ec4899;"></i> Preferred Room Type</label>
                                <select name="preferred_room_type" class="form-select">
                                    <option value="Single">Single</option>
                                    <option value="Double">Double</option>
                                    <option value="Any">Any</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="submit-wrap">
                        <button type="submit" class="btn btn-primary btn-submit">
                            <i class="fa-solid fa-paper-plane me-2"></i>Submit Form
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.field-wrap, .section-divider').forEach((el, i) => {
            el.style.animationDelay = (i * 0.06) + 's';
            observer.observe(el);
        });
    </script>
</body>
</html>
