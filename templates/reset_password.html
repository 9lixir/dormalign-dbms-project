<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormAlign | Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-box {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            animation: fadeUp 0.6s cubic-bezier(.22,1,.36,1) both;
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h4 { font-weight: 800; text-transform: uppercase; letter-spacing: -0.5px; }
        p { color: #6c757d; font-size: 0.875rem; }
        .form-control {
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 0.9rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13,110,253,0.12);
        }
        .btn-submit {
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card-box">
            <h4 class="mb-2">Reset Password</h4>
            <p class="mb-4">Enter your new password below.</p>

            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="POST">
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="New password" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm new password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-submit">Reset Password</button>
            </form>

            <div class="text-center mt-3">
                <a href="/login" style="font-size:0.875rem; color:#0d6efd; text-decoration:none; font-weight:600;">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
